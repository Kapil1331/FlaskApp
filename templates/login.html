{% extends "layout.html" %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
        <form action="{{ url_for('authenticate') }}" method="POST">
            <h3>Please Enter your login details</h3>
            Username<br>
            <input class="input" placeholder="Username" type="text" name="username" /><br><br>

            Password<br>
            <input class="input" placeholder="Password" type="text" name="password" /><br><br>

            <input class="input" type="submit" value="Submit" /><br>
        </form>
{% endblock %}
