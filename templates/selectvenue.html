<style>
    .radio-input {
  display: flex;
  max-width: 800px;
  flex-direction: row;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 16px;
  font-weight: 600;
  color: white;
  text-align: center;
  margin-bottom: 20px;
  margin-top: 20px;

}

.radio-input input[type="radio"] {
  display: none;
}

.radio-input label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #002c79;
    border-radius: 10px;
    margin-right: 12px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease-in-out;
    width: 200px;
    text-align: center;
    display: flex;
    justify-content: center;
    margin-bottom: 8px;
    font-size: 20px;
    text-align: center;

}

.radio-input label:before {
  content: "";
  display: block;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #fff;
  border: 2px solid #ccc;
  transition: all 0.3s ease-in-out;
}

.radio-input input[type="radio"]:checked + label:before {
  background-color: #ccc;
  top: 0;
}

.radio-input input[type="radio"]:checked + label {
  background-color: dodgerblue;
  color: #fff;
  border-color: rgb(255, 255, 255);
  animation: radio-translate 0.5s ease-in-out;
}
.venue-title {
  font-family: 'Lato', sans-serif; /* Use Lato font */
  font-weight: bold; /* Make it bold */
  font-size: 24px;
}

@keyframes radio-translate {
  0% {
    transform: translateX(0);
  }

  50% {
    transform: translateY(-10px);
  }

  100% {
    transform: translateX(0);
  }
}


</style>

{% extends "layout.html" %}
{% block title %}
    Select Venue
{% endblock %}

{% block content %}
<h1>Select The Venue</h1>
{% if error %}
    <p class="error-message">{{ error }}</p>
{% endif %}

<form class="form-venue" action="{{ url_for('redirectvenue') }}" method="POST">
    <input type="hidden" name="misno" value="{{ mis }}">
    <label class = "venue-title">Choose a Venue</label><br>
    <div class="radio-input">
        <input type="radio" id="venue_AC_building_1" name="venue" value="AC_building_1">
        <label for="venue_AC_building_1">Academic Complex Building Floor 1</label><br>
        
        <input type="radio" id="venue_AC_building_2" name="venue" value="AC_building_2">
        <label for="venue_AC_building_2">Academic Complex Building Floor 2</label><br>
        
        <input type="radio" id="venue_Auditorium" name="venue" value="Auditorium">
        <label for="venue_Auditorium">Auditorium</label><br>
        
        <input type="radio" id="venue_parking_slot" name="venue" value="parking_slot">
        <label for="venue_parking_slot">Parking Slot</label><br><br>
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
